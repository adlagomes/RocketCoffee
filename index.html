<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Rocket Coffee</title>

    <link rel="stylesheet" href="/src/style/style.css" />
  </head>
  <body>
    <header>
      <nav id="navbar" class="navbar">
        <img
          src="./src/assets/logo-mobile.svg"
          alt="logo rocket coffee"
          class="logo-mobile"
        />
        <img
          src="./src/assets/logo-desktop.svg"
          alt="logo rocket coffee"
          class="logo-desktop"
        />
          <ul id="menu-burguer" class="menu open">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Recompensas</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Lojas</a></li>
          </ul>
        <button class="button">PEGAR MEU CAFÉ</button>
        <div class="burguer">
          <button class="button-menu open" id="button-menu">
            <img src="./src/assets/menu-buguer-open.svg" alt="menu burguer" class="btn-menu open" id="btn-menu"/>
          </button>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="placard">
        <span class="slogan"
          >O café que fará seu código decolar para o próximo nível.</span
        >
        <div class="button-arrow">
          <button class="button-mobile">
            PEGAR MEU CAFÉ
            <img src="./src/assets/arrow.svg" alt="seta" />
          </button>
        </div>
        <h1>Great Coffee</h1>
        <span class="great-code">&lt;Great Code/&gt;</span>
      </div>
    </main>

    <div class="blur-circle-1"></div>
    <div class="blur-circle-2"></div>

    <footer>
      <div class="coffee-img">
        <img src="./src/assets/rocket-coffee.svg" alt="coffee-bucket" />
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
